<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Tutorial</title>
</head>
<body>
   <h1>CSS Flexbox</h1>
   <span id="info"></span>
    <div class="main-container">
        <div class="controls">
            <h2>Flex Direction</h2>
        <div class="flex-direction-radio-container">
            <div class="input-group">
                <input type="radio" name="rfd" id="rfd1" checked>
                <label for="rfd1">Row</label>
            </div>
            <div class="input-group">
                <input type="radio" name="rfd" id="rfd2">
                <label for="rfd2">Column</label>
            </div>

        </div>
        <h2>Justify Content</h2>
        <div class="justify-content-radio-container">
            <div class="input-group">
                <input type="radio" name="jcr" id="jcr1" checked>
                <label for="jcr1">Flex Start</label>
            </div>
            <div class="input-group">
                <input type="radio" name="jcr" id="jcr2">
                <label for="jcr2">Center</label>
            </div>

            <div class="input-group">
                <input type="radio" name="jcr" id="jcr3">
                <label for="jcr3">Space Between</label>
            </div>
            <div class="input-group">
                <input type="radio" name="jcr" id="jcr4">
                <label for="jcr4">Space Around</label>
            </div>
            <div class="input-group">
                <input type="radio" name="jcr" id="jcr5">
                <label for="jcr5">Space Evenly</label>
            </div>

            <div class="input-group">
                <input type="radio" name="jcr" id="jcr6">
                <label for="jcr6">Flex End</label>
            </div>
        </div>
        <h2>Align Items</h2>
        <div class="align-items-radio-container">
            <div class="input-group">
                <input type="radio" name="air" id="air1" checked>
                <label for="air1">Flex Start</label>
            </div>
            <div class="input-group">
                <input type="radio" name="air" id="air2">
                <label for="air2">Center</label>
            </div>

            <div class="input-group">
                <input type="radio" name="air" id="air3">
                <label for="air3">Flex End</label>
            </div>
        </div>
        </div>
        <div class="items-container" id="itemsContainer">
            <div class="item">
    
            </div>
            <div class="item">
    
            </div>
            <div class="item">
    
            </div>
            <div class="item" id="item4">
    
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
